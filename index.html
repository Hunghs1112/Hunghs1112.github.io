<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ Đặt Tiệc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Liên Hệ Đặt Tiệc</h1>
            <p class="description">
                Lorem Ipsum is simply dummy text of the printing and typesetting industry type and scrambled it to make a type specimen book.Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
            </p>
            
            <form id="reservation-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullname">Họ và tên</label>
                        <input type="text" id="fullname" placeholder="Nhập họ và tên">
                    </div>
                    <div class="form-group">
                        <label for="guests">Số lượng khách</label>
                        <input type="number" id="guests" placeholder="0">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Số điện thoại</label>
                        <input type="tel" id="phone" placeholder="Số điện thoại">
                    </div>
                    <div class="form-group">
                        <label for="event-date">Ngày tổ chức sự kiện</label>
                        <input type="date" id="event-date" value="2025-04-20">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" id="address" placeholder="nhập địa chỉ">
                    </div>
                    <div class="form-group">
                        <label for="event-type">Loại sự kiện</label>
                        <input type="text" id="event-type" placeholder="nhập loại sự kiện">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="equipment" name="equipment">
                        <label for="equipment">Nhận tư vấn trang gói sự kiện (MC, ánh sáng, sân khấu,...)</label>
                    </div>
                </div>
                
                <div class="form-row submit-row">
                    <button type="submit" class="submit-btn">GỬI THÔNG TIN</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
